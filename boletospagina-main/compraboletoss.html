<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas - The Weeknd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .galery{
            display: flex;
            height: 20rem;
            gap: 1rem;
        }
        .galery>div{
            flex: 1;
            border-radius: 1rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto 100%;
            transition: all .8s cubic-bezier(0.25, .4, .45, 1.4);
        }
        .galery > div:hover{
            flex: 5;
        }
        .navbar {
            background-color: #333;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        .video-background {
            position: relative;
            height: 60vh;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        .video-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
        }
        .video-content h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .steps-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .step {
            min-width: 100%;
            transition: transform 0.5s ease;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video de fondo -->
    <div class="video-background">
        <video id="bg-video" autoplay muted loop>
            <source src="videos/the.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
        <div class="video-content">
            <h1>The Weeknd</h1>
        </div>
    </div>

    <div class="galery">
        <div style="background-image: url('imagenes/thewek.jpg');"></div>
        <div style="background-image: url('imagenes/thewek2.jpg');"></div>
        <div style="background-image: url('imagenes/thewek3.jpg');"></div>
        <div style="background-image: url('imagenes/5.jpg');"></div>
        <div style="background-image: url('imagenes/6.jpg');"></div>
        <div style="background-image: url('imagenes/7.jpg');"></div>
        <div style="background-image: url('imagenes/88.jpg');"></div>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h2>Compra de Entradas</h2>
        <div class="steps-container">
            <!-- Paso 1 -->
            <div class="step" id="step1">
                <h4>1. Elige la Localidad</h4>
                <div class="row">
                    <div class="col-md-6">
                        <img src="imagenes/mapathe.jpg" alt="Mapa de Localidades" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <label for="localidad">Selecciona tu localidad:</label>
                        <select id="localidad" class="form-control mb-3">
                            <option value="general">General</option>
                            <option value="vip">VIP</option>
                            <option value="gold">Gold</option>
                            <option value="platinum">Platinum</option>
                            <option value="skybox">Skybox</option>
                        </select>
                        <label for="cantidadBoletos">Cantidad de boletos:</label>
                        <input type="number" id="cantidadBoletos" class="form-control mb-3" min="1" max="10">
                        <button class="btn btn-primary" onclick="nextStep(2)">Siguiente</button>
                    </div>
                </div>
            </div>

            <!-- Paso 2 -->
            <div class="step" id="step2">
                <h4>2. Datos del Comprador</h4>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="metodoPago" class="form-label">Método de Pago:</label>
                        <select id="metodoPago" class="form-control mb-3">
                            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                            <option value="paypal">PayPal</option>
                            <option value="transferencia">Transferencia Bancaria</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="nextStep(3)">Siguiente</button>
                </form>
            </div>

            <!-- Paso 3 -->
            <div class="step" id="step3">
                <h4>3. Confirmación</h4>
                <p>Gracias por tu compra, <span id="buyerName"></span>!</p>
                <p>Has comprado <span id="ticketCount"></span> boletos para la localidad <span id="ticketType"></span>.</p>
                <a href="pagina/pagina/theweeknd.html" class="btn-login btn btn-success">Finalizar compra</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Eventos y Conciertos. Todos los derechos reservados.</p>
    </footer>

    <script>
        let currentStep = 0;

        function nextStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepElement, index) => {
                stepElement.style.display = index === step - 1 ? 'block' : 'none';
            });

            // Completar datos de confirmación
            if (step === 3) {
                document.getElementById('buyerName').textContent = document.getElementById('nombre').value;
                document.getElementById('ticketCount').textContent = document.getElementById('cantidadBoletos').value;
                document.getElementById('ticketType').textContent = document.getElementById('localidad').value;
            }
        }

        // Inicializa mostrando solo el primer paso
        nextStep(1);
    </script>

</body>
</html>
